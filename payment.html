<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="payment.css">
</head>
<body>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    <h2>Payment Gateway</h2>
    <div class="form">
      <form id="prescriptionForm" method="post" action="payment.php">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" id="cardHolder" name="cardHolder" class="input" placeholder="Coding Market">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" id="cardNumber" name="cardNumber" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" id="expiryDate" name="expiryDate" class="input" data-mask="00 / 00" placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" id="cvc" name="cvc" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <button type="submit">pY</button>
      </form>
        Pay
      </div> 
    </div>
  </div>
</div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script>
$(document).ready(function() {
    $('#payBtn').on('click', function() {
        var cardHolder = $('#cardHolder').val();
        var cardNumber = $('#cardNumber').val();
        var expiryDate = $('#expiryDate').val();
        var cvc = $('#cvc').val();

        if(cardHolder === "" || cardNumber === "" || expiryDate === "" || cvc === "") {
            alert("Please fill in all the fields.");
            return;
        }

        // Basic validation for card number length
        if(cardNumber.replace(/\s+/g, '').length !== 16) {
            alert("Please enter a valid card number.");
            return;
        }

        // Basic validation for CVC length
        if(cvc.length !== 3) {
            alert("Please enter a valid CVC.");
            return;
        }

        // Here you can add an AJAX call to send the data to the server if needed
        alert("Payment processed successfully!");

        // Reset form fields after successful payment
        $('#cardHolder').val('');
        $('#cardNumber').val('');
        $('#expiryDate').val('');
        $('#cvc').val('');
    });
});
</script>
</body>
</html>
